<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="icondashboard"><img src="icons/dashboard-icon.svg" alt="">Dashboard</h2>
            <ul class="menu">
                <li><a href="#"></a><img src="icons/home-icon.svg" alt="">Home</li>
                <li><a href="#"></a><img src="icons/profile-icon.svg" alt="">Profile</li>
                <li><a href="#"></a><img src="icons/message-icon.svg" alt="">Messages</li>
                <li><a href="#"></a><img src="icons/history-icon.svg" alt="">History</li>
                <li><a href="#"></a><img src="icons/task-icon.svg" alt="">Tasks</li>
                <li><a href="#"></a><img src="icons/community-icon.svg" alt="">Communities</li>

                <li class="spacer"></li>

                <li><a href="#"></a><img src="icons/settings-icon.svg" alt="">Settings</li>
                <li><a href="#"></a><img src="icons/support-icon.svg" alt="">Support</li>
                <li><a href="#"></a><img src="icons/privacy-icon.svg" alt="">Privacy</li>
                </ul>
        </div>

        <div class="header">
            <div class="header-upper">
                <div class="searchbar">
                    <img src="icons/search-icon.svg" alt="">
                    <input type="text">
                </div>
                <div class="account-icon-and-name">
                    <img src="icons/notification-icon.svg" alt="">
                    <img src="icons/history-icon.svg" alt="" class="logo">
                    <p>Morgan Stark</p>
                </div>
            </div>

            <div class="header-lower">
                <div class="accountinfo">
                    <img src="" alt="" class="logo">
                    <p id="smallparagraph">Hi there,</p>
                    <p>Morgan Stark(@morgan)</p>
                </div>
                <div class="buttons-for-header">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
